<div class="game_area">
    <div>
        <h1>Generate image</h1>
        <h2>Generate an SVG containing</h2>
        <textarea [(ngModel)]="prompt" rows="5" cols="50"></textarea>
        <div class="buttons_container">
            <button (click)="generateImage()" class="ll_button">Generate Image</button>
            <button (click)="toHome()" class="ll_button"> Back </button> 
        </div>
        <textarea [(ngModel)]="svgCode" rows="5" cols="50"></textarea>
        <div [innerHTML]="svgCode"></div>

        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="40" fill="#e6b8af"/>
            <circle cx="40" cy="40" r="10" fill="#ff6961"/>
            <circle cx="60" cy="40" r="10" fill="#ff6961"/>
            <path d="M40 50C40 60 60 60 60 50" stroke="#e6b8af" stroke-width="10" stroke-linecap="round"/>
            <path d="M30 60A20 20 0 0 1 70 60" stroke="#e6b8af" stroke-width="10" stroke-linecap="round"/>
          
          
            <circle cx="50" cy="50" r="40" fill="#e6b8af" transform="rotate(180 50 50)"/>
            <circle cx="60" cy="60" r="10" fill="#ff6961"/>
            <circle cx="40" cy="60" r="10" fill="#ff6961"/>
            <path d="M40 50C40 40 60 40 60 50" stroke="#e6b8af" stroke-width="10" stroke-linecap="round" transform="rotate(180 50 50)"/>
            <path d="M30 40A20 20 0 0 0 70 40" stroke="#e6b8af" stroke-width="10" stroke-linecap="round" transform="rotate(180 50 50)"/>
          
          </svg>

    </div>
</div>
