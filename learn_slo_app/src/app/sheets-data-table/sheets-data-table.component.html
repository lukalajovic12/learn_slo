<h1>SLO</h1>
<table>
  <thead>
    <tr>
      <th>
        SLO
      </th>
      <th>
        ENG
      </th>
      <th>
        KATEGORIJA
      </th>   
      <th>
        VRSTICA
      </th>        
      
    </tr>
  </thead>
  <tbody>
    @for(row of tableData;track row) {
      <tr>
        <td>{{ row.sourceLanguage }}</td>
        <td>{{ row.targetLanguage }}</td>
        <td>{{ row.category }}</td>
        <td>{{ row.row }}</td>
      </tr>
    }
  </tbody>
</table>
