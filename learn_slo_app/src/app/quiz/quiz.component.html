<div class="game_area">
    <div>
        <ng-container *ngIf="gameState === 'settings'">
            <app-quiz-menu
            [(numberOfQuestions)]="numberOfQuestions"
            [(categories)]="categories"
            [startGame]="startGame"
            [languageDirection]="languageDirection"
            [(time)]="time"
            [title]="title"
            [loading]="loading"
            [chooseCategories]="chooseCategories"
            [displaySourceLanguage]="displaySourceLanguage"
            [displayTargetLanguage]="displayTargetLanguage"
            />         
        </ng-container>
        <ng-container *ngIf="gameState === 'game'">
            <div class="time">  time: {{ timeLeft }}</div>
            <div class="question"> {{displayQuestionText()}}</div>
            <app-quiz-button *ngFor="let cc of questions"  [text]="cc.anwser" 
            [correctAnwser]="correctAnwser === cc" 
            [wrongAnwser]="wrongAnwser === cc" 
            [action]="checkAnswer.bind(this, cc)" />
        </ng-container>
        <ng-container *ngIf="gameState === 'end'">
            <app-quiz-end [action]="playAgain" [anwsers]="anwsers" [displayQuestion]="displayQuestion" />
        </ng-container>
    </div>
  </div>
