
<div class="card_list">
    @for(card of cards;track card) {
    <div class="card_container" >
      <h2 class="card-title">{{ card.name }}</h2>
      <p class="card-description">{{ card.description }}</p>
      <img class="card-image" [src]="card.image" alt="{{ card.image_name }}" />
    <div>
    </div> 
    </div>
    }
</div>
